<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="shortcut icon" href="/Images/oa.png" />

	<title>Contact V3</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">


</head>

<body>


  <div class="container Surveysize"> 
  <div>
      <h1 id="tittle">Lord's Mine Enterprise's Survey Form
      </h1>
      <p id="description"> This is a Customer feedback and review form to improve our services </p>

      <form class="formbbg" id="survey-form">
          <div class="mb-3">
              <div class="row">
                  <div class="col" id="name">
                      <label for="exampleInputName" class="form-label" id="name-label">Full Name</label>
  
                    <input type="text" name="name" class="form-control" placeholder="Full name" aria-label="First name"  required>
                  </div>
                </div>
          </div>
          <div class="mb-3">
              <div class="row">
                  <div class="col" id="email">
                      <label for="exampleInputEmail" class="form-label" id="email-label"> Email </label>
  
                    <input type="email" name="email" class="form-control" placeholder="Email" aria-label="EMail" required>
                  </div>
                </div>
          </div>
          <div class="mb-3">
              <div class="row">
                  <div class="col" id="number">
                      <label for="exampleInputNumber" class="form-label" id="number-label"> 
                        How would you rate our service on a rate of (1-100)
                       </label>
  
                    <input type="number" name="number" class="form-control" placeholder=" Rate our service" aria-label="number" min="1" max="100" required>
                  </div>
                </div>
          </div>
        
          <div class="mb-3">
              <div class="row">
                <div class="col" id="number">
                      <label class="visually form-label rating" for="specificSizeSelect" >
                        Which of the following options most accurately reflects our customer service? 
                      </label>
         <div class="selectt">
          <select class=" form-select custom " id="specificSizeSelect ">
            <option selected>Choose..</option>
            <option value="1">Very Good</option>
            <option value="2">Good</option>
            <option value="3">Fair</option>
            <option value="3">Poor</option>
            <option value="3">Very Poor</option>

          </select>
         </div>
                </div>
          </div>
        </div>

  
          <div class="mb-3">
              <div class="row">
                  <div class="col" id="number">
                      <label for="exampleInputNumber" class="form-label" id="number-label">How quickly do you want your books published?</label>
  
                      <div class="form-check">
                          <input class="form-check-input" type="radio" name="books" id="flexRadioDefault1">
                          <label class="form-check-label" for="flexRadioDefault1">
                            2 weeks
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="books" id="flexRadioDefault2" checked>
                          <label class="form-check-label" for="flexRadioDefault2">
                            1 month                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="books" id="flexRadioDefault2" checked>
                          <label class="form-check-label" for="flexRadioDefault2">
                            2 months                          </label>
                        </div>
                  </div>
                </div>
          </div>
  
          <div class="mb-3">
              <div class="row">
                  <div class="col" id="number">
                      <label for="exampleInputNumber" class="form-label" id="number-label">Which type of book genres would you like to see you produce more frequently?</label>
  
                      <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="Classics" id="flexCheckDefault">
                          <label class="form-check-label" for="flexCheckDefault">
                            Classics                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="Fantasy" id="flexCheckChecked" checked>
                          <label class="form-check-label" for="flexCheckChecked">
                            Fantasy                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="Adventure" id="flexCheckChecked" checked>
                          <label class="form-check-label" for="flexCheckChecked">
                            Adventure                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="Educational" id="flexCheckChecked" checked>
                          <label class="form-check-label" for="flexCheckChecked">
                            Educational                          </label>
                        </div>  <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="Politics" id="flexCheckChecked" checked>
                          <label class="form-check-label" for="flexCheckChecked">
                            Politics                          </label>
                        </div>  <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="Historical Fiction" id="flexCheckChecked" checked>
                          <label class="form-check-label" for="flexCheckChecked">
                            Historical Fiction
                          </label>
                        </div>
                  </div>
                </div>
          </div>
  
          <div class="form-group " >
              <p class="question mb-3">Do you have any questions or recommendations?</p>
            <div class="mb-3">
              <textarea id="question " class=" input-textarea " name="comment" placeholder="Enter your question or recommendations here..."></textarea>

            </div>
            </div>
          <div class="mybutton ">
            <button type="submit" class="btn btn-primary" id="submit">Submit</button>

          </div>
          </form></div>
  </div>
  
    
  
  
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
 
</body>



</html>
